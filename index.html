<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple JS code editor, for learning only ^_^">
    <meta name="keywords" content="Js Code Editor, Js, JavaScript">

    <title>Js Code Editor | By Ali-xD YT</title>
    <link href="./public/pics/Js.png" rel="icon">
    <link href="./public/css/style.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./public/css/mobile.style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body class="bg-dark">




    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="top-jumbotron">
            <h1 class="display-4 center">A simple JS code editor, for learning only ^_^</h1>
            <p class="lead center">Remember: to open console use <b>ctrl + shift + i</b> then choose the console button.
            </p>
        </div>
    </div>
    <iframe data-aa="1484133" src="//acceptable.a-ads.com/1484133" scrolling="no"
        style="border:0px; padding:0; width:100%; height:100%; overflow:hidden" allowtransparency="true"></iframe>
    <div class="form-group">
        <label for="code-editor"></label>
        <textarea style="width: 45%;height: 250px;" class="form-control text-dark" id="editor-area" autofocus required
            placeholder="Just type your JS code here...">alert("You can simply type your javascript code here then run it and see the result :) ")</textarea>
        <label for="console-log"></label>
        <span style="width: 45%;height: 250px;" class="form-control text-dark " id="console-area">
            <h2 onclick="Console()">Console:</h2>
        </span>
    </div>
    <iframe data-aa="1484133" src="//acceptable.a-ads.com/1484133" scrolling="no"
        style="border:0px; padding:0; width:100%; height:100%; overflow:hidden" allowtransparency="true"></iframe>
    <button onclick="run()" class="btn btn-secondary btns">RUN</button>
    <button onclick="copy()" class="btn btn-secondary btns">Copy</button>
    <button onclick="document.getElementById('openFile').click()" class="btn btn-secondary btns">Upload File</button>
    <button id="saveAsButton" class="btn btn-secondary btns">Save As</button>
    <button onclick="reset()" class="btn btn-secondary btns">Reset</button>
    <input id="openFile" type="file" accept=".js" hidden>


</body>
